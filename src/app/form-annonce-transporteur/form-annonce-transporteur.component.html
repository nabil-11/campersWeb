<div class="modal modal-signin position-fixed d-block"  role="dialog" id="modalSignin">
    <div class="modal-dialog " role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
          <h1 class="fw-bold mb-0 fs-2"> nouveau annonce covoiturage</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div *ngIf="i==1" class="modal-body p-5 pt-0">
          <form class="row row-cols-1 row-cols-sm-1 row-cols-md-1 g-3">
            <div class="form-floating mb-3">
              <input type="text" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput"> nom et prenom</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" max="8" min="0" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword"> nombre place disponible </label>
            </div>
            <div class="form-floating mb-3">
                <input type="date" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Date de depart</label>
              </div>
     
    
   
          </form>
          <button class="btn btn-primary d-flex justify-content-end ms-auto" (click)="toggleSuivant()">  Suivant</button>
        </div>
        
        <div *ngIf="i==2" class="modal-body p-5 pt-0">
            <form class="row row-cols-1 row-cols-sm-1 row-cols-md-1 g-3">
              <div class="form-floating mb-3">
                  <input type="date" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Date de depart</label>
                </div>
            </form>
            <button class="btn btn-primary d-flex justify-content-end ms-auto" (click)="toggleSuivant()">  Suivant</button>
          </div>
      </div>
    </div>
  </div>
